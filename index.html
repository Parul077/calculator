<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <!-- Calculator Form -->
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" name="display" />
          </div>
          <div>
            <input
              type="button"
              class="btn ac"
              value="AC"
              onclick="display.value=''"
            />
            <input
              type="button"
              class="btn de"
              value="DE"
              onclick="display.value=display.value.toString().slice(0,-1)"
            />
            <input
              type="button"
              class="btn dt"
              value="."
              onclick="display.value+='.'"
            />
            <input
              type="button"
              class="btn dt"
              value="/"
              onclick="display.value+='/'"
            />
          </div>
          <div>
            <input
              type="button"
              class="btn btn-cl"
              value="7"
              onclick="display.value+='7'"
            />
            <input
              type="button"
              class="btn btn-cl"
              value="8"
              onclick="display.value+='8'"
            />
            <input
              type="button"
              class="btn btn-cl"
              value="9"
              onclick="display.value+='9'"
            />
            <input
              type="button"
              class="btn dt"
              value="*"
              onclick="display.value+='*'"
            />
          </div>
          <div>
            <input
              type="button"
              class="btn btn-cl"
              value="4"
              onclick="display.value+='4'"
            />
            <input
              type="button"
              class="btn btn-cl"
              value="5"
              onclick="display.value+='5'"
            />
            <input
              type="button"
              class="btn btn-cl"
              value="6"
              onclick="display.value+='6'"
            />
            <input
              type="button"
              class="btn dt"
              value="+"
              onclick="display.value+='+'"
            />
          </div>
          <div>
            <input
              type="button"
              class="btn btn-cl"
              value="1"
              onclick="display.value+='1'"
            />
            <input
              type="button"
              class="btn btn-cl"
              value="2"
              onclick="display.value+='2'"
            />
            <input
              type="button"
              class="btn btn-cl"
              value="3"
              onclick="display.value+='3'"
            />
            <input
              type="button"
              class="btn dt"
              value="-"
              onclick="display.value+='-'"
            />
          </div>
          <div>
            <input
              type="button"
              class="btn btn-cl"
              value="00"
              onclick="display.value+='00'"
            />
            <input
              type="button"
              class="btn btn-cl"
              value="0"
              onclick="display.value+='0'"
            />
            <input
              type="button"
              class="btn equal"
              value="="
              onclick="display.value=eval(display.value)"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
